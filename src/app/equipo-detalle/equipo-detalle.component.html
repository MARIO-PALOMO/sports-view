
<ion-header [translucent]="true">
  <div class="fixed-top">
    <ion-icon name="menu"></ion-icon>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">



    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor="let detalle of detalleEquipo" >
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="data:image/png;base64,{{detalle.photo}}" />
            </ion-thumbnail>
            <ion-label>
              <span>{{detalle.name}}</span>
            </ion-label>
            <br>
            <ion-label>
            <span>{{detalle.player_number}}</span>
          </ion-label>

          </ion-item>
    
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="football"></ion-icon>
      <ion-label>Equipos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>Partidos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon  name="list"></ion-icon>
      <ion-label>Estadisticas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>


</ion-tabs>
