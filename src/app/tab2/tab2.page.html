<ion-header [translucent]="true">
  <div class="fixed-top">
    <ion-icon name="menu"></ion-icon>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">



    <ion-card class="card" *ngFor="let equipo of dtsEquipos" (click)="openComponente(equipo)">
      <div class="fondo-con-transparencia" [ngStyle]="{'background-color': equipo.color}">
        <ion-card-header>
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col size="4">
                <img src="{{equipo.logo}}" alt="" width="80">
              </ion-col>
              <ion-col>
                <div>
                  <div>
                    <b>Nombre</b><br>
                    <span>{{equipo.name}}</span>
                  </div>
                  <br>
                  <div>
                    <b>D.T</b><br>
                    <span>{{equipo.coach}}</span>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
      </div>
    </ion-card>
  </div>
</ion-content>
